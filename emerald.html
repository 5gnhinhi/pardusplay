<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Jogo</title>
  <style>
    /* Estilos extraídos do código fornecido */
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000; /* Fundo preto para melhor visualização */
    }

    #fr {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    .play-button {
      display: inline-block;
      padding: 20px 40px;
      background-color: #000000;
      color: #ffffff !important;
      border: 2px solid #4a148c;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none !important;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
    }
    
    .play-button:hover {
      background-color: #4a148c !important;
      transform: translate(-50%, -50%) scale(1.05);
    }
    
    .fullscreen-button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #000000;
      color: #ffffff !important;
      border: 2px solid #4a148c;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none !important;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1002;
    }
    
    .fullscreen-button:hover {
      background-color: #4a148c !important;
      transform: scale(1.05);
    }
    
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="container">
    <iframe id="fr" width="100%" height="100%" frameborder="0" allowfullscreen src=""></iframe>
    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>
    <p id="unblocked-text" style="display:none;">G+</p> <!-- Ocultado por ser decorativo -->
    <button class="fullscreen-button" type="button" onclick="openFullscreen()">FULLSCREEN</button>
  </div>

  <script>
    // Scripts extraídos do código fornecido
    const DEFAULT_URL = 'https://script.google.com/macros/s/AKfycbydeGJlDAWwZCE5PY08zOOmx37ItizsHHLSxDEwAEOsGgT7n9rqb4V1Anelns4sezU6/exec';

    function PlayTo(button) {
      const iframe = document.getElementById("fr");
      iframe.src = DEFAULT_URL;
      iframe.style.display = "block";
      button.style.display = "none";
    }

    function openFullscreen() {
      const newWindow = window.open("about:blank", "_blank");
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Fullscreen</title>
            <style>
              body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
                width: 100%;
              }
              iframe {
                width: 100%;
                height: 100%;
                border: none;
              }
            </style>
          </head>
          <body>
            <iframe src="${DEFAULT_URL}" allowfullscreen></iframe>
          </body>
          </html>
        `);
        newWindow.document.close();
      } else {
        alert('A janela de tela cheia não pôde ser aberta. Verifique seu bloqueador de pop-ups.');
      }
    }

    // Controle de erro ao carregar o iframe
    document.getElementById("fr").onerror = function() {
      alert('O site não pôde ser carregado. Verifique sua conexão com a internet.');
      this.style.display = "none";
      document.querySelector(".play-button").style.display = "block";
    };
  </script>

</body>
</html>
