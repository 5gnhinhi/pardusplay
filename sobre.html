    <script>
        // --- PRELOADER ---
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const container = document.getElementById('site-container');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                    container.style.display = 'flex';
                }, 800);
            }, 1500); // Um pouco mais rápido que a home, talvez
        });

        // --- SOM DE HOVER (otimizado) ---
        const hoverAudio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join('123'));
        function playHoverSound() {
            hoverAudio.currentTime = 0;
            hoverAudio.play();
        }
        
        // --- EFEITO MÁQUINA DE ESCREVER E ANIMAÇÃO DE SCROLL ---
        const storySections = document.querySelectorAll('.story-section');
        const typewriterElements = document.querySelectorAll('.typewriter');

        // Função para o efeito de máquina de escrever
        function typeWriter(element, text, speed = 30) {
            let i = 0;
            element.innerHTML = ""; // Limpa o parágrafo
            const cursor = '<span class="cursor"></span>';
            element.innerHTML = cursor;
            
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + cursor;
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.querySelector('.cursor').style.animation = 'blink 1s step-end infinite';
                }
            }
            type();
        }

        // Observer para disparar as animações quando visíveis
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');

                    // Inicia o typewriter para todos os parágrafos dentro da seção
                    const paragraphs = entry.target.querySelectorAll('.typewriter');
                    paragraphs.forEach(p => {
                        // Garante que a animação só rode uma vez
                        if (!p.hasAttribute('data-typed')) {
                             const text = p.getAttribute('data-text');
                             typeWriter(p, text);
                             p.setAttribute('data-typed', 'true');
                        }
                    });

                    // Para de observar o elemento após a primeira vez para não repetir
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 }); // Dispara quando 20% do elemento está visível

        storySections.forEach(section => {
            observer.observe(section);
        });

    </script>
